"$schema" = 'https://starship.rs/config-schema.json'

# Using ANSI colors
# https://i.stack.imgur.com/KTSQa.png
format = """
[\uE0B6](fg:purple)[$directory](bg:purple)\
[\uE0B0](fg:purple bg:bright-black)$git_branch\
[\uE0B0](fg:bright-black bg:green)$git_status\
[\uE0B0](fg:green bg:12)$time\
[\uE0B0](fg:12 bg:none) $all $character\
"""

add_newline = true

[directory]
style = "bg:purple fg:white"
read_only = " 󰌾"

[git_branch]
symbol = " "
format = "[ $symbol$branch ]($style)"
style = "bg:bright-black fg:white"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:green"

[time]
disabled = false
format = "[ $time ]($style)"
style = "bg:12 fg:bright-white"

[username]
disabled = true

[ruby]
disabled = true
symbol = " "

[shell]
disabled = false
powershell_indicator = ''
bash_indicator = ''
zsh_indicator = '%_'
cmd_indicator = ''
unknown_indicator = ''
style = 'cyan bold'
format = '[$indicator]($style)'

[hostname]
ssh_only = true
ssh_symbol = " "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

