matches:
  - trigger: "`prompt"
    replace: |-
      <context>

      </context>

      <task>

      </task>

      <example>

      </example>

      <tone>
      Be clear, precise, and use simple words.
      Use a friendly and conversational tone of voice.
      </tone>
